<button mat-button color="primary" type="primary">Boton</button>
<input type="text" [(ngModel)]="title">
<h1>{{title}}</h1>
<ul nz-menu nzMode="horizontal">
    <li nz-menu-item nzSelected>
      <i nz-icon nzType="mail"></i>
      Navigation One
    </li>
    <li nz-menu-item nzDisabled>
      <i nz-icon nzType="appstore"></i>
      Navigation Two
    </li>
    <li nz-submenu nzTitle="Navigation Three - Submenu" nzIcon="setting">
      <ul>
        <li nz-menu-group nzTitle="Item 1">
          <ul>
            <li nz-menu-item>Option 1</li>
            <li nz-menu-item>Option 2</li>
          </ul>
        </li>
        <li nz-menu-group nzTitle="Item 2">
          <ul>
            <li nz-menu-item>Option 3</li>
            <li nz-menu-item>Option 4</li>
            <li nz-submenu nzTitle="Sub Menu">
              <ul>
                <li nz-menu-item nzDisabled>Option 5</li>
                <li nz-menu-item>Option 6</li>
              </ul>
            </li>
            <li nz-submenu nzDisabled nzTitle="Disabled Sub Menu">
              <ul>
                <li nz-menu-item>Option 5</li>
                <li nz-menu-item>Option 6</li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
    </li>
    <li nz-menu-item>
      <a href="https://ng.ant.design" target="_blank" rel="noopener noreferrer">Navigation Four - Link</a>
    </li>
  </ul>

  <button nz-button nzType="primary" nzShape="circle"><i nz-icon nzType="search"></i></button>
  <button nz-button nzType="primary" nzShape="circle">A</button>
  <button nz-button nzType="primary">
    <i nz-icon nzType="search"></i>
    Search
  </button>
  <button nz-button nzType="default" nzShape="circle"><i nz-icon nzType="search"></i></button>
  <button nz-button nzType="default">
    <i nz-icon nzType="search"></i>
    Search
  </button>
  <br />
  <button nz-button nzType="default" nzShape="circle"><i nz-icon nzType="search"></i></button>
  <button nz-button nzType="default">
    <i nz-icon nzType="search"></i>
    Search
  </button>
  <button nz-button nzType="dashed" nzShape="circle"><i nz-icon nzType="search"></i></button>
  <button nz-button nzType="dashed">
    <i nz-icon nzType="search"></i>
    Search
  </button>
  <nz-divider></nz-divider>

  <div>

      <button nz-button nz-dropdown [nzDropdownMenu]="menu" nzPlacement="bottomCenter">Abajo</button>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu>
          <li nz-menu-item>1st menu item length</li>
          <li nz-menu-item>2nd menu item length</li>
          <li nz-menu-item>3rd menu item length</li>
        </ul>
      </nz-dropdown-menu>

  </div>
